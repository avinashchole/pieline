<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Circle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #282c34;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    #score {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 80vh;
      background-color: #1c1f26;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #e74c3c;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .circle:hover {
      background-color: #c0392b;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Click the Circle!</h1>
  <p id="score">Score: 0</p>
  <button onclick="startGame()">Start Game</button>
  <div id="gameArea"></div>

  <script>
    let score = 0;
    let gameInterval;
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');

    function randomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 60));
      const y = Math.floor(Math.random() * (window.innerHeight * 0.8 - 60));
      return { x, y };
    }

    function spawnCircle() {
      gameArea.innerHTML = ''; // Remove old circle
      const circle = document.createElement('div');
      circle.classList.add('circle');
      const pos = randomPosition();
      circle.style.left = pos.x + 'px';
      circle.style.top = pos.y + 'px';

      circle.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        spawnCircle(); // Spawn a new one immediately
      });

      gameArea.appendChild(circle);
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      clearInterval(gameInterval);
      spawnCircle();
      gameInterval = setInterval(spawnCircle, 1500); // Move every 1.5 sec
    }
  </script>

</body>
</html>
