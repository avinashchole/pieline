<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Memory Twist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #ffcc00;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      background: #222;
      border: 2px solid #333;
      font-size: 2rem;
      width: 80px;
      height: 80px;
      line-height: 80px;
      cursor: pointer;
      user-select: none;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .hidden {
      background: #444;
      color: transparent;
    }
    #targetEmoji {
      font-size: 2rem;
      margin-top: 10px;
      color: #00ffff;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🧠 Emoji Memory Twist</h1>
  <p>Memorize the emojis, then find the target!</p>
  <div id="targetEmoji"></div>
  <div id="gameBoard"></div>
  <div id="message"></div>
  <button onclick="startGame()">Restart Game</button>

  <script>
    const emojis = ['🐶','🐱','🦊','🐻','🐼','🐨','🐯','🦁','🐸','🐵','🐧','🐔'];
    let gameCards = [];
    let targetEmoji = '';
    let revealTimeout;
    
    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function startGame() {
      clearTimeout(revealTimeout);
      document.getElementById('message').textContent = '';
      gameCards = shuffle([...emojis]);
      targetEmoji = gameCards[Math.floor(Math.random() * gameCards.length)];
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      document.getElementById('targetEmoji').textContent = `🎯 Find: ${targetEmoji}`;

      gameCards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = emoji;
        card.dataset.index = index;
        card.onclick = () => guessEmoji(card, emoji);
        board.appendChild(card);
      });

      // Hide after 5 seconds
      revealTimeout = setTimeout(() => {
        document.querySelectorAll('.card').forEach(card => {
          card.classList.add('hidden');
        });
      }, 5000);
    }

    function guessEmoji(card, emoji) {
      if (!card.classList.contains('hidden')) return;
      card.classList.remove('hidden');
      card.textContent = emoji;
      if (emoji === targetEmoji) {
        document.getElementById('message').textContent = '🎉 Correct! You found it!';
      } else {
        document.getElementById('message').textContent = '❌ Oops! Try again next time.';
      }

      // Disable further clicks
      document.querySelectorAll('.card').forEach(c => c.onclick = null);
    }

    // Start the game initially
    startGame();
  </script>
</body>
</html>
